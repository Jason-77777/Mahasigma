<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mahasigma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Dashboard Mahasigma</h1>

        <!-- FORM BUAT TASK BARU -->
        <div class="card p-3 mb-4">
            <h4>Buat Task Baru</h4>
            <form id="taskForm">
                <div class="mb-2">
                    <label for="title" class="form-label">Judul Task:</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label for="category" class="form-label">Kategori:</label>
                    <input type="text" id="category" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label for="deadline" class="form-label">Deadline:</label>
                    <input type="date" id="deadline" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Tambah Task</button>
            </form>
        </div>

        <!-- FILTER DAN SORT TASK -->
        <div class="mb-3">
            <label for="filterCategory" class="form-label">Filter Kategori:</label>
            <select id="filterCategory" class="form-select">
                <option value="">Semua</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="filterStatus" class="form-label">Filter Status:</label>
            <select id="filterStatus" class="form-select">
                <option value="">Semua</option>
                <option value="Belum Selesai">Belum Selesai</option>
                <option value="Selesai">Selesai</option>
            </select>
        </div>

        <!-- LIST TASK -->
        <div id="taskList" class="row">
            <!-- Task akan dimuat di sini -->
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
